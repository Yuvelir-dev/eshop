{% load static %}
<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://js.stripe.com/v3/"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="{% url 'index' %}">Eshop</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavDropdown">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'index' %}">Главная <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'order' %}">Корзина</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Отзывы</a>
	      </li>

	    </ul>



	  </div>

	     <span class="navbar-text">
      {% if user.is_authenticated %}
      
   <a href="{% url 'profile'%}"> Профиль: {{ user.get_username }}</a>

   <br><a href="{% url 'logout'%}?next={{request.path}}">Выйти</a>   
   {% else %}
     <a href="{% url 'login'%}?next={{request.path}}">Войти</a>   
   {% endif %} 
    </span>


	</nav>

<div class="container mt-5">
	<div class="row justify-content-md-center">	
		
			{% block body %}
			
			{% endblock %}
		
	</div>
</div>
{% block main %}{% endblock %}
<script src="https://js.stripe.com/v3/"></script>
{% block add_script %}{% endblock %}
</body>

</html>
