{% extends 'eshop_site/base.html' %}

{% block title %} {{product.title_product}} {% endblock %}

{% block body %}  

<form>

<input class="form-control" id="categories_title" type="text" placeholder="Впишите название категории:">

<label for="formGroupExampleInput" class="mt-3">Выберите родительскую категорию:</label>

<select class="form-control" id="id_cat">

	

 	 <option value="0">Родительская категория</option>
 	 {% for x in add_cat %}
 	 <option value="{{x.id}}">{{ x.categories_title }}</option>
	 {% endfor %}

</select>

<button type="button" class="btn btn-outline-primary mt-3" onclick="add_cat()">Добавить</button>

</form>

{% endblock %}


{% block add_script %}

{% load static %}
<script type="text/javascript" src="{% static 'js/add_cat.js' %}"></script>
{% endblock %}
